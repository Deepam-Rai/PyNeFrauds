{% extends 'base.html' %}

{% block head %}
{{ super() }}
<title>Neo4j Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/neo4jLogin.css') }}">
{% endblock %}

{% block content %}
<form>
  <label for="host">Host:</label>
  <input type="text" id="host" name="host" placeholder="bolt://localhost:11003" required>
  <label for="user">Username:</label>
  <input type="text" id="user" name="user" placeholder="neo4j" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="password" required>
  <input type="submit" value="Log in" id="log-in">
</form>
<div class="error" id="error">
</div>
<script src="{{ url_for('static', filename='js/neo4jLogin.js') }}"></script>

{% endblock %}
